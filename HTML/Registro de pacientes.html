<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de pacientes</title>
    <link rel="stylesheet" href="/HTML/Taller Centro medico/ESTILOS/Estilos.css">
</head>
<body>
    <header>
        <h1>REGISTRO DE PACIENTES</h1>
    </header>

    <form>
        <label>Nombres</label>
        <input id="nombre_paciente" type="text" placeholder="Ingrese Aqui su Nombre" required><br>
        <label>Apellidos</label>
        <input id="apellido_paciente"  type="text" placeholder="Ingrese Aqui sus Apellidos"  required><br>
        <label>Numero de cedula</label>
        <input id="Ncedula_paciente" type="number" placeholder="Ingrese Aqui Su Numero de Cedula" required><br>
        <label>Edad</label>
        <input id="edad_paciente"  type="number" placeholder="Ingrese aqui su edad" required><br>
        <label>Telefono</label>
        <input id="Ntelefono_paciente" type="tel" placeholder="Ingrese Aqui su numero de Telefono" required><br>
        <label>Especialidad Requerida</label>
        <select id="Especialidad_paciente" required>
            <option>---Seleccione una Opcion---</option>
            <option>Medicina General</option>
            <option>Cardiologia</option>
            <option>Medicina Interna</option>
            <option>Dermatologia</option>
            <option>Rehabilitacion</option>
            <option>Psicologia</option>
            <option>Odontologia</option>
            <option>Radiologia</option>
        </select><br>
        <br>
        <br>
        <input id="submit_paciente" type="submit" value="Enviar">
        
        <div class="volver_principal">
            <a href="/HTML/Taller Centro medico/index.html"><input type="button" value="Volver"></a>
        </div>
    </form>

</body>
</html>
