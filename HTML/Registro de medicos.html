<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de medicos</title>
    <link rel="stylesheet" href="/HTML/Taller Centro medico/ESTILOS/Estilos.css">
</head>
<body>
    <header>
        <h1>REGISTRO DE MEDICOS</h1>
    </header>

    <form>
        <label>Nombres</label>
        <input id="nombre_medico" type="text" placeholder="Ingrese Aqui su Nombre" required><br>
        <label>Apellidos</label>
        <input id="apellido_medico" type="text" placeholder="Ingrese Aqui sus Apellidos"  required><br>
        <label>Numero de cedula</label>
        <input id="cedula_medico" type="number" placeholder="Ingrese Aqui Su Numero de Cedula" required><br>
        <label>Numero de Consultorio</label>
        <input id="consultorio" type="number" placeholder="Ingrese aqui su Numero de Consultorio" required><br>
        <label>Telefono</label>
        <input id="Ntelefono_medico" type="tel" placeholder="Ingrese Aqui su numero de Telefono" required><br>
        <label>Correo Electronico</label>
        <input id="email" type="email" placeholder="Ingrese aqui su Correo Electronico"  required><br>
        <label>Especialidad</label>
        <select id="especialidad_medico" required>
            <option>---Seleccione una Opcion---</option>
            <option>Medicina General</option>
            <option>Cardiologia</option>
            <option>Medicina Interna</option>
            <option>Dermatologia</option>
            <option>Rehabilitacion</option>
            <option>Psicologia</option>
            <option>Odontologia</option>
            <option>Radiologia</option>
        </select><br>
        <br>
        <br>
        <input id="subir_m" type="submit" value="Enviar">
        
        <div class="volver_principal">
            <a href="/HTML/Taller Centro medico/index.html"><input type="button" value="Volver"></a>
        </div>
    </form>

    
    <script src="/HTML/Taller Centro medico/JAVASCRIPT/app.js"></script>
</body>
</html>
